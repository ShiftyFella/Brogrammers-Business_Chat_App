<div class="modal-header">
  <h4 class="modal-title"> Contact List </h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div *ngFor="let contact of userContactList" (click)="addChat(contact)">{{contact.username}}</div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-success" (click)="activeModal.close('Close click')">Close</button>
</div>
