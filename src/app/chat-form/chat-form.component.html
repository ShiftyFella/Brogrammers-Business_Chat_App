<div class="row justify-content-end">
  <div class="col-md-9">
      <div class="input-group">
          <input
              placeholder="Start typing..."
              class="form-control chatInput"
              [(ngModel)]="message"
              (keydown)="handleSubmit($event)"/>
          <span class="input-group-btn">
              <button type="button" class="btn btn-secondary chatButton" (click)=send()>send</button>
          </span>
      </div>
  </div>
</div>
